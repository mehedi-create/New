<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Web3 Community</title>

    <style>
      :root {
        --bg-1: #e8f9f1;
        --bg-2: #e0f5ed;
        --deep-navy: #0b1b3b;
        --line: rgba(11,27,59,0.10);
      }
      html, body {
        padding: 0;
        margin: 0;
        min-height: 100%;
        height: 100%;
        background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
        color: var(--deep-navy);
        font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      /* Global copy/selection/context-menu/drag block */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Allow text cursor/typing in inputs, but copy prevented via JS */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      #root {
        min-height: 100vh;
        height: 100%;
      }
    </style>

    <script>
      // Early hard block of copy/cut/context menu/selection/drag
      addEventListener('contextmenu', e => e.preventDefault(), { capture: true });
      addEventListener('copy', e => e.preventDefault(), { capture: true });
      addEventListener('cut', e => e.preventDefault(), { capture: true });
      addEventListener('selectstart', e => e.preventDefault(), { capture: true });
      addEventListener('dragstart', e => e.preventDefault(), { capture: true });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
